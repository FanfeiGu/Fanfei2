<h1>显示 GTM 参数</h1>
    <p>Key1: <span id="key1"></span></p>
    <p>Key2: <span id="key2"></span></p>

    <script>
        // 从 window 对象中获取 GTM 中存储的 Key1 和 Key2 的值
        const key1 = window.Key1 || '未定义';
        const key2 = window.Key2 || '未定义';

        // 将这些值显示在网页中
        document.getElementById('key1').textContent = key1;
        document.getElementById('key2').textContent = key2;
    </script>

// 提取 URL 参数的逻辑
function getUrlParam(param) {
    var params = new URLSearchParams(window.location.search);
    return params.get(param) || '';
}

// 从 URL 中提取 key1 和 key2
var key1 = getUrlParam('key1');
var key2 = getUrlParam('key2');

// 传递到脚本
ire('identify', {
    customerid: key1,
    customeremail: key2
});
