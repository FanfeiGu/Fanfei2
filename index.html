        <script>
  document.cookie = "key1=" + {{Query Key1}} + "; path=/";

</script>
        <script>
  function getCookieValue(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Get and display values
  document.getElementById("key1").innerText = getCookieValue("key1");
  document.getElementById("key2").innerText = getCookieValue("key2");
</script>

<div>
  <p>Key1: <span id="key1"></span></p>
  <p>Key2: <span id="key2"></span></p>
</div>
